<script type="text/javascript">
// копирование объекта
function makeClone(obj) { // клонируемый объект
	let clone = {}; // Создаем новый пустой объект
	for (let prop in obj) { // Перебираем все свойства копируемого объекта
	    if (obj.hasOwnProperty(prop)) { // Только собственные свойства
	    	if ("object"===typeof obj[prop]) // Если свойство так же объект
	      		clone[prop] = makeClone(obj[prop]); // Делаем клон свойства
	    	else
	      		clone[prop] = obj[prop]; // Или же просто копируем значение
		}
	}
 return clone;
}

// функция _.flattenDepth
function arrayToFlatten(arr, rec){ // принимаем массив и уровень рекурсии
	if(rec == ''){
		rec = 1;
	}
	var newArr = _.flattenDepth(arr, rec);
	return newArr;
}

// реализация сортировки пузырьком
var arr = [1,2,3,4,10,6,7,8,9,5];
var iter = 8;
function sortByBubble(arr, iter){
	for (var i = 0; i <= 8; i++) {
	    var m_min = arr[i];
	    for (var j = i + 1; j <= 9; j++) {
	        if (arr[j] < m_min) {
	            var mm = arr[i];
	            arr[i] = arr[j];
	            arr[j] = mm;
	        }
	    }
	}
	return m_min;
}
alert(m_min);
</script>
